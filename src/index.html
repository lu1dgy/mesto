<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Лапкес">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <div class="profile__container">
          <img class="profile__avatar" alt="аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__role"></p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="card">
      <ul class="card__items">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popupEditForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form popup__form_type_name" novalidate>
        <label class="popup__label">
          <input minlength="2" maxlength="40" name="name" id="profile-name" type="text" class="popup__text"
            placeholder="Имя" required>
          <span class="popup__input-error profile-name-error"></span>
        </label>
        <label class="popup__label">
          <input minlength="2" maxlength="200" name="about" id="profile-role" type="text" class="popup__text"
            placeholder="Вид деятельности" required>
          <span class="popup__input-error profile-role-error"></span>
        </label>
        <button type="submit" class="popup__button popup__save-btn">Сохранить</button>
      </form>
    </div>
    <div class="popup__overlay">
    </div>
  </div>
  <div class="popup popupAddForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add-form" class="popup__form popup__form_type_photo" novalidate>
        <label class="popup__label">
          <input name="name" id="profile-description" type="text" class="popup__text" placeholder="Название" required>
          <span class="popup__input-error profile-description-error"></span>
        </label>
        <label class="popup__label">
          <input name="link" id="profile-photo" type="url" class="popup__text" placeholder="Ссылка на картинку"
            required>
          <span class="popup__input-error profile-photo-error"></span>
        </label>
        <button type="submit" class="popup__create-btn popup__button">Создать</button>
      </form>
    </div>
    <div class="popup__overlay">
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__window">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image">
      <p class="popup__image-name"></p>
    </div>
    <div class="popup__overlay">
    </div>
  </div>
  <div class="popup popupConfirmForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <form name="confrim-form" class="popup__form">
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__save-btn">Да</button>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popupAddAvatarForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
      <form name="avatar-form" class="popup__form popup__form_avatar">
        <label class="popup__label">
          <input name="link" id="profile-avatar" type="url" class="popup__text" placeholder="Ссылка на картинку"
            required>
          <span class="popup__input-error profile-avatar-error"></span>
        </label>
        <button type="submit" class="popup__button popup__save-btn">Сохранить</button>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <template id="photo-template">
    <li class="card-item">
      <img class="card-item__image">
      <div class="card-item__info">
        <h2 class="card-item__text"></h2>
        <div class="card-item__like-section">
          <button class="card-item__like-btn" type="button"></button>
          <p class="card-item__like-counter"></p>
        </div>
      </div>
      <button type="button" class="card-item__delete-btn"></button>
    </li>
  </template>
</body>

</html>
