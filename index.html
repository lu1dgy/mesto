<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Лапкес">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__card">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__role">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="card">
            <ul class="card__items">
                <li class="card__item">
                    <img src="./images/karachaevsk.jpg" class="card__image" alt="Фотография карачаевска">
                    <div class="card__info">
                        <h2 class="card__text">Карачаевск</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
                <li class="card__item">
                    <img src="./images/elbrus.png" class="card__image" alt="Фотография Эльбруса">
                    <div class="card__info">
                        <h2 class="card__text">Гора Эльбрус</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
                <li class="card__item">
                    <img src="./images/dombai.png" class="card__image" alt="Фотография домбая">
                    <div class="card__info">
                        <h2 class="card__text">Домбай</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
                <li class="card__item">
                    <img src="./images/elbrus.png" class="card__image" alt="Фотография Эльбруса">
                    <div class="card__info">
                        <h2 class="card__text">Гора Эльбрус</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
                <li class="card__item">
                    <img src="./images/dombai.png" class="card__image" alt="Фотография домбая">
                    <div class="card__info">
                        <h2 class="card__text">Домбай</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
                <li class="card__item">
                    <img src="./images/karachaevsk.jpg" class="card__image" alt="Фотография карачаевска">
                    <div class="card__info">
                        <h2 class="card__text">Карачаево-Ч...</h2>
                        <img src="./images/like.svg" alt="лайк" class="card__like">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input name="name" id="profile-name" value="Жак-Ив Кусто" type="text" class="popup__text ">
                <input name="role" id="profile-role" type="text" value="Исследователь океана" class="popup__text ">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
