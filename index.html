<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Лапкес">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__role">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="card">
      <ul class="card__items">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popupEditForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="dataForm" class="popup__form">
        <input name="name" id="profile-name" type="text" class="popup__text ">
        <input name="role" id="profile-role" type="text" class="popup__text ">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popupAddForm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="dataForm" class="popup__form popup__form_type_photo">
        <input name="description" id="profile-description" type="text" class="popup__text" placeholder="Название">
        <input name="photo" id="profile-photo" type="text" class="popup__text" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__create-btn">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__window">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image">
      <p class="popup__image-name"></p>
    </div>
  </div>
  <template id="photo-template">
    <li class="card-item">
      <img class="card-item__image">
      <div class="card-item__info">
        <h2 class="card-item__text"></h2>
        <button class="card-item__like-btn" type="button"></button>
      </div>
      <button type="button" class="card-item__delete-btn"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
