<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Александр Лапкес"><meta name="description" content=""><meta name="keywords" content=""><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип место"></header><main><section class="profile"><div class="profile__card"><img src="aae23e4cd229adff7bf8.jpg" class="profile__avatar" alt="аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button"></button><p class="profile__role">Исследователь океана</p></div></div><button class="profile__add-btn" type="button"></button></section><section class="card"><ul class="card__items"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popupEditForm"><div class="popup__container"><button type="button" class="popup__close-btn"></button><h2 class="popup__title">Редактировать профиль</h2><form name="dataForm" class="popup__form popup__form_type_name" novalidate><label class="popup__label"><input minlength="2" maxlength="40" name="name" id="profile-name" class="popup__text" placeholder="Имя" required> <span class="popup__input-error profile-name-error"></span></label> <label class="popup__label"><input minlength="2" maxlength="200" name="role" id="profile-role" class="popup__text" placeholder="Вид деятельности" required> <span class="popup__input-error profile-role-error"></span></label> <button type="submit" class="popup__button popup__save-btn">Сохранить</button></form></div><div class="popup__overlay"></div></div><div class="popup popupAddForm"><div class="popup__container"><button type="button" class="popup__close-btn"></button><h2 class="popup__title">Новое место</h2><form name="dataForm" class="popup__form popup__form_type_photo" novalidate><label class="popup__label"><input name="name" id="profile-description" class="popup__text" placeholder="Название" required> <span class="popup__input-error profile-description-error"></span></label> <label class="popup__label"><input name="link" id="profile-photo" type="url" class="popup__text" placeholder="Ссылка на картинку" required> <span class="popup__input-error profile-photo-error"></span></label> <button type="submit" class="popup__create-btn popup__button">Создать</button></form></div><div class="popup__overlay"></div></div><div class="popup popup_type_photo"><div class="popup__window"><button type="button" class="popup__close-btn"></button> <img class="popup__image"><p class="popup__image-name"></p></div><div class="popup__overlay"></div></div><template id="photo-template"><li class="card-item"><img class="card-item__image"><div class="card-item__info"><h2 class="card-item__text"></h2><button class="card-item__like-btn" type="button"></button></div><button type="button" class="card-item__delete-btn"></button></li></template></body></html>
